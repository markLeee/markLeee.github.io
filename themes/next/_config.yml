# ---------------------------------------------------------------
# Theme Core Configuration Settings
# ---------------------------------------------------------------

# 更新相关，参考：
# https://github.com/iissnan/hexo-theme-next/issues/328
# 博主没有使用，更新主题你可以使用本文 2.3 节的方法
